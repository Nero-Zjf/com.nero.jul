# RootLogger \u9ED8\u8BA4\u62E5\u6709\u7684\u5904\u7406\u5668,\u53EF\u914D\u7F6E\u591A\u4E2A\uFF0C\u7528\u9017\u53F7\u9694\u5F00
handlers= java.util.logging.ConsoleHandler

# \u65E5\u5FD7\u8BB0\u5F55\u5668\u9ED8\u8BA4 logging level. \u6240\u6709\u7684Logger\u7B49\u7EA7\u521D\u59CB\u5316\u4E3Alevel
.level= INFO

# \u9ED8\u8BA4\u7684FileHandler\u914D\u7F6E \u6240\u6709\u5B9E\u4F8B\u5316\u7684FileHandler\u90FD\u9ED8\u8BA4\u5E94\u7528\u6B64\u914D\u7F6E

# \u5904\u7406\u5668\u7684\u7EA7\u522B
java.util.logging.FileHandler.level = ALL
# \u914D\u7F6E\u63A7\u5236\u5904\u7406\u5668\u662F\u5E94\u8BE5\u8FFD\u52A0\u5230\u4E00\u4E2A\u5DF2\u7ECF\u5B58\u5728\u7684\u6587\u4EF6\u5C3E\u90E8\uFF1B\u8FD8\u662F\u5E94\u8BE5\u4E3A\u6BCF\u4E2A\u8FD0\u884C\u7684\u7A0B\u5E8F\u6253\u5F00\u4E00\u4E2A\u65B0\u6587\u4EF6 \u9ED8\u8BA4\u503C false
java.util.logging.FileHandler.append = false
# \u914D\u7F6E\u5B57\u7B26\u7F16\u7801 \u9ED8\u8BA4\u4E3A\u5E73\u53F0\u7684\u7F16\u7801
#java.util.logging.FileHandler.encoding = utf-8
# \u914D\u7F6E\u5904\u7406\u5668\u7684\u8FC7\u6EE4\u5668  \u9ED8\u8BA4\u503Cnull
java.util.logging.FileHandler.filter = null
# \u65E5\u5FD7\u6587\u4EF6\u540D\u7684\u6A21\u5F0F \u9ED8\u8BA4\u503C %h/java%u.log
# %h \u7CFB\u7EDF\u5C5E\u6027 user.home \u7684\u503C
# %t \u7CFB\u7EDF\u4E34\u65F6\u76EE\u5F55
# %u \u7528\u4E8E\u89E3\u51B3\u51B2\u7A81\u7684\u552F\u4E00\u7F16\u53F7
# %g \u4E3A\u5FAA\u73AF\u65E5\u5FD7\u8BB0\u5F55\u751F\u6210\u7684\u6570\u503C\u3002\uFF08\u5F53\u4F7F\u7528\u5FAA\u73AF\u529F\u80FD\u4E14\u6A21\u5F0F\u4E0D\u5305\u62EC%g\u65F6\uFF0C\u4F7F\u7528\u540E\u7F00%g)
# %% %\u5B57\u7B26
java.util.logging.FileHandler.pattern = java%u.log
# \u53EF\u4EE5\u5199\u5165\u6587\u4EF6\u7684\u6700\u5927\u5B57\u8282\u6570\uFF080\u8868\u793A\u65E0\u9650\u5236\uFF09 \u9ED8\u8BA4\u4E3A 50000
java.util.logging.FileHandler.limit = 50000
# \u5728\u5FAA\u73AF\u751F\u6210\u65E5\u5FD7\u6587\u4EF6\u7684\u6570\u91CF \u9ED8\u8BA4\u503C\u4E3A1 \u8868\u793A\u4E0D\u5FAA\u73AF
java.util.logging.FileHandler.count = 1
# \u8BB0\u5F55\u683C\u5F0F\u5668 \u9ED8\u8BA4\u503C\u4E3Ajava.util.logging.XMLFormatter
java.util.logging.FileHandler.formatter = java.util.logging.XMLFormatter


# \u9ED8\u8BA4ConsoleHandler\u914D\u7F6E \u6240\u6709\u5B9E\u4F8B\u5316\u7684ConsoleHandler\u90FD\u9ED8\u8BA4\u5E94\u7528\u6B64\u914D\u7F6E
java.util.logging.ConsoleHandler.level = INFO
java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter

# \u81EA\u5B9A\u4E49\u65E5\u5FD7\u8BB0\u5F55\u5668 \u914D\u7F6E
com.xyz.foo.level = SEVERE
